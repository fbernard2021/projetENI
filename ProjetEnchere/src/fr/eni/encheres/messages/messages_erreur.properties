#ERREURS RAPPORTEES PAR LA DAL:
#=>Erreurs générales
10000=Une tentative d'enrgistrement d'informations inexistantes a eu lieu.
10001=Une erreur non gérée est survenue lors de l'enrgistrement des informations.
10002=Aucun pseudo n'a été saisi
10003=Aucun mail n'a été saisi
10004=Aucun mot de passe n'a été entré
#ERREURS RAPPORTEES PAR LA BLL:
20000=La taille du pseudo doit être compris entre 8 et 16 caractères.
20001=La taille du mot de passe doit être compris entre 8 et 16 caractères.
20002= La liste des utilisateurs est vide.

#ERREURS RAPPORTEES PAR LES SERVLETS:
30000= Un ou plusieurs champ(s) du formulaire est vide.
30001= Le mot de passe n'est pas identique à la confirmation.

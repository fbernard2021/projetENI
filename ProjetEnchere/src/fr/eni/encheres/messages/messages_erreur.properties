#ERREURS RAPPORTEES PAR LA DAL:
#=>Erreurs générales
10000=Une tentative d'enrgistrement d'informations inexistantes a eu lieu.
10001=Une erreur non gérée est survenue lors de l'enrgistrement des informations.
10002=Aucun pseudo n'a été saisi
10003=Aucun mail n'a été saisi
10004=Aucun mot de passe n'a été entré
10005=L'identifiant ou le mot de passe est incorrect
10006=L'ajout d'un utilisateur a échoué
10007=La modification de l'utilisateur a échoué
#ERREURS RAPPORTEES PAR LA BLL:
20000=La taille du pseudo doit être comprise entre 8 et 16 caractères.
20001=La taille du mot de passe doit être comprise entre 8 et 16 caractères.
20002= La liste des utilisateurs est vide.
20003= La liste des enchères est vide.
20004= La liste des articles vendus est vide.
20005= La taille du nom de l'article doit être comprise entre 2 et 30 caractères.
20006= La taille de la description doit être de maximum 300 caractères.
20007= Utilisateur inconnu
#ERREURS RAPPORTEES PAR LES SERVLETS:
30000= Un ou plusieurs champ(s) du formulaire est vide.
30001= Le mot de passe n'est pas identique à la confirmation.
30002= Le pseudo/mail ou le mot de passe est incorrect.
30003= Aucun paramètre pseudo trouvé
30004= Aucun utilisateur actuel trouvé

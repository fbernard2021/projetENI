10009=Le pseudo est déjà utilisé
10010=La suppression du compte n'a pas pu être effectué
10011=l'article demandé est introuvable
#ERREURS RAPPORTEES PAR LA BLL:
20000=La taille du pseudo doit être comprise entre 8 et 16 caractères.
20001=La taille du mot de passe doit être comprise entre 8 et 16 caractères.
20002= La liste des utilisateurs est vide.
20003= La liste des enchères est vide.
20004= La liste des articles vendus est vide.
20005= La taille du nom de l'article doit être comprise entre 2 et 30 caractères.
20006= La taille de la description doit être de maximum 300 caractères.
20007= Utilisateur inconnu
20008= Article inconnu
20009= Le nombre de crédit ne peut pas être inférieur à 0
20010= Pas de catégories reconnues
20011= La liste des articles + vendeurs associés est vide
20012= La liste des articles + vendeurs associés pour une catégorie est vide
20013= La catégorie n'est pas reconnu
20014= Le retrait n'est pas reconnu
20015= Le numéro de l'article est introuvable
20016= le prix est non valide
20017= L'enchère est introuvable
20018= La recherche ne retourne rien avec ce qui a été tapé
20019= La recherche ne retourne rien dans la catégorie sélectionnée avec ce qui a été tapé
